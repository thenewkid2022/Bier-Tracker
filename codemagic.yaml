workflows:
  ios-build:
    name: iOS Build for TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_VERSION: 'latest'
      flutter: '3.35.1'
      xcode: latest
      cocoapods: 1.16.2
      groups:
        - appstore_credentials
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.thenewkid2022.bierlounge-tracker
    scripts:
      - name: Set up code signing
        script: xcode-project use-profiles
      - name: Flutter Clean
        script: flutter clean --verbose
      - name: Install Flutter dependencies
        script: flutter pub get --verbose
      - name: Update iOS Deployment Target
        script: |
          cd ios
          # Podfile fixen: Uncomment und setze auf 15.0
          sed -i.bak "s/^#\\s*platform :ios.*/platform :ios, '15.0'/" Podfile
          if ! grep -q "platform :ios, '15.0'" Podfile; then
            echo "platform :ios, '15.0'" | cat - Podfile > temp && mv temp Podfile
          fi
          # Insert Deployment Target in post_install
          sed -i.bak "/flutter_additional_ios_build_settings(target)/a\\  target.build_configurations.each do |config|\\    config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'\\  end" Podfile
          # Pod-Lock und Pods entfernen
          rm -rf Podfile.lock Pods
          # pbxproj fixen generisch
          sed -i.bak "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9]\\+\\.[0-9]\\+/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g" Runner.xcodeproj/project.pbxproj
          # MinimumOSVersion in Info.plist
          plutil -replace MinimumOSVersion -string '15.0' Runner/Info.plist
          # Pods installieren
          pod repo update --verbose
          pod install --verbose
          # Cleanup backups
          rm -f *.bak
      - name: Regenerate Flutter Configs After Update
        script: flutter clean --verbose && flutter pub get --verbose
      - name: Debug Updated Targets
        script: |
          cd ios
          cat Runner/Info.plist | grep MinimumOSVersion
          cat Podfile  # Vollst√§ndig checken
          cat Runner.xcodeproj/project.pbxproj | grep IPHONEOS_DEPLOYMENT_TARGET
      - name: Force iOS Build
        script: flutter build ios --release --verbose --no-codesign
      - name: Build IPA
        script: flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist --verbose --no-tree-shake-icons
      - name: Check Updated Files
        script: |
          ls -la ios/Runner.xcodeproj/
          cat ios/Runner.xcodeproj/project.pbxproj | grep IPHONEOS_DEPLOYMENT_TARGET
    artifacts:
      - build/ios/ipa/*.ipa
      - config_log.txt
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
