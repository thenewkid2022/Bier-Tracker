workflows:
  ios-build:
    name: iOS Build for TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_VERSION: 'latest'
      flutter: '3.35.1'
      xcode: latest
      cocoapods: 1.16.2
      groups:
        - appstore_credentials
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.thenewkid2022.bierlounge-tracker
    scripts:
      - name: Set up code signing
        script: xcode-project use-profiles
      - name: Flutter Clean
        script: flutter clean --verbose
      - name: Install Flutter dependencies
        script: flutter pub get --verbose
      - name: Clean and Reinstall CocoaPods
        script: |
          chmod +x scripts/reset_pods.sh
          ./scripts/reset_pods.sh
      - name: Regenerate Flutter Configs After Update
        script: flutter clean --verbose && flutter pub get --verbose
      - name: Debug Updated Targets
        script: |
          cd ios
          cat Runner/Info.plist | grep MinimumOSVersion
          cat Podfile  # Vollst√§ndig checken
          cat Runner.xcodeproj/project.pbxproj | grep IPHONEOS_DEPLOYMENT_TARGET
      - name: Force iOS Build
        script: flutter build ios --release --verbose --no-codesign
      - name: Build IPA
        script: flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist --verbose --no-tree-shake-icons
      - name: Check Updated Files
        script: |
          ls -la ios/Runner.xcodeproj/
          cat ios/Runner.xcodeproj/project.pbxproj | grep IPHONEOS_DEPLOYMENT_TARGET
    artifacts:
      - build/ios/ipa/*.ipa
      - config_log.txt
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
